<app-header></app-header>
<div class="columns">
  <div class="column is-one-quarter" id="sidebarColumn">
    <app-sidebar></app-sidebar>
  </div>

  <div class="column">
    <div class="notification is-warning">
      <p>This website is currently still in development</p>
    </div>

    <p class="title {{ this.themeInverse }}">Posts</p>

    <div class="columns is-multiline">
      <!-- Projects -->
      <div class="column">
        <p class="title is-size-4 {{ this.themeInverse }}">Projects</p>
        <div *ngFor="let post of this.displayingPosts">
          <div *ngIf="post.isBlog == 0" class="columns is-half">
            <a routerLink="{{ '/projects/' + post.id }}">
              <div class="box project {{ this.theme }} box-link-hover-shadow">
                <p class="title is-5 {{ this.themeInverse }}">
                  {{ post.title }}
                </p>

                <p class="{{ this.themeInverse }}">{{ post.body }}</p>
                <p
                  class="subtitle is-size-7 has-text-right is-italic timestamp {{
                    this.themeInverse
                  }}"
                >
                  {{ post.timestamp }}
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- Blog -->
      <div class="column">
        <p class="title is-size-4 {{ this.themeInverse }}">Blog</p>
        <div *ngFor="let post of this.displayingPosts">
          <div *ngIf="post.isBlog == 1" class="columns is-half">
            <a routerLink="{{ '/blog/' + post.id }}">
              <div class="box project {{ this.theme }} box-link-hover-shadow">
                <p class="title is-5 {{ this.themeInverse }}">
                  {{ post.title }}
                </p>

                <p class="{{ this.themeInverse }}">{{ post.body }}</p>
                <p
                  class="subtitle is-size-7 has-text-right is-italic timestamp {{
                    this.themeInverse
                  }}"
                >
                  {{ post.timestamp }}
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
